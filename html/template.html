<html>
   <head>
      <link rel="stylesheet" href="../../reset.css" type="text/css">
      <link rel="stylesheet" href="../../card.css" type="text/css">

      <script type='text/javascript' src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
      <script type='text/javascript'>
         'use strict';

         // Inspiration: https://coderwall.com/p/_8jxgw/autoresize-text-to-fit-into-a-div-width-height
         var autoSizeText = function() {
            var resizeElements = $('.resize');
            for (var i = 0; i < resizeElements.length; i++) {
               var resizeElement = resizeElements[i];

               while (resizeElement.scrollHeight > resizeElement.offsetHeight) {
                  var newFontSize = (parseInt($(resizeElement).css('font-size').slice(0, -2)) - 1) + 'px';
                  $(resizeElement).css('font-size', newFontSize);
               }
            }
         };

         $(document).ready(function() {
            autoSizeText();
         });
      </script>
   </head>
   <body>
      <div class='card'>
         <div class='content'>

            <div class='header'>
               <div class='level'>
                  <span>
                     __LEVEL__
                  </span>
               </div>
               <div class='name'>
                  <span>
                     __NAME__
                  </span>
               </div>
               <div class='school'>
                  <img src='../../images/school-symbols/__SCHOOL__-symbol.png' />
               </div>
            </div>

            <div class='spell-body'>
               <div class='spell-content'>
                  <div class='spell-content-row'>
                     <div class='spell-content-item cast-time'>
                        <div class='content-header'>
                           Casting Time
                        </div>
                        <div class='content-data'>
                           __CAST_TIME__
                        </div>
                     </div>
                     <div class='spell-content-item range'>
                        <div class='content-header'>
                           Range
                        </div>
                        <div class='content-data'>
                           __RANGE__
                        </div>
                     </div>
                  </div>
                  <div class='spell-content-row'>
                     <div class='spell-content-item duration'>
                        <div class='content-header'>
                           Duration
                        </div>
                        <div class='content-data'>
                           __DURATION__
                        </div>
                     </div>
                     <div class='spell-content-item page'>
                        <div class='content-header'>
                           Page
                        </div>
                        <div class='content-data'>
                           __PAGE__
                        </div>
                     </div>
                  </div>
                  <div class='components'>
                     <div class='content-header'>
                        Spell Components
                     </div>
                     <div class='content-data'>
                        <div class='spell-component spell-component-__COMPONENT_VERBAL__'>Verbal</div>
                        <div class='spell-component spell-component-__COMPONENT_SOMATIC__'>Somatic</div>
                        <div class='spell-component spell-component-__COMPONENT_MATERIAL__'>Material</div>
                        <div class='spell-component spell-component-__COMPONENT_FOCUS__'>Focus</div>
                        <div class='spell-component spell-component-__COMPONENT_XP__'>Experience</div>
                     </div>
                  </div>
               </div>
               <div class='description resize'>
                  __DESCRIPTION__
               </div>
            </div>

            <div class='header flipped'>
               <div class='level'>
                  __LEVEL__
               </div>
               <div class='name'>
                  <span>
                     __NAME__
                  </span>
               </div>
               <div class='school'>
                  <img src='../../images/school-symbols/__SCHOOL__-symbol.png' />
               </div>
            </div>

         </div>
      </div>
   </body>
</html>
