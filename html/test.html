<html>
   <head>
      <link rel="stylesheet" href="reset.css" type="text/css">
      <link rel="stylesheet" href="card.css" type="text/css">
   </head>
   <body>
      <div class='card'>
         <div class='content'>

            <div class='header'>
               <div class='level-area'>
                  <div class='level'>
                     2
                  </div>
                  <img class='school' src='images/school-symbols/conjuration-symbol.png' />
               </div>
               <div class='name-area'>
                  <div class='name'>
                     Melf's Acid Arrow
                  </div>
               </div>
            </div>

            <div class='spell-body'>
               <div class='spell-content'>
                  <div class='spell-content-row'>
                     <div class='spell-content-item cast-time'>
                        <div class='content-header'>
                           Casting Time
                        </div>
                        <div class='content-data'>
                           1 standard action
                        </div>
                     </div>
                     <div class='spell-content-item range'>
                        <div class='content-header'>
                           Range
                        </div>
                        <div class='content-data'>
                           (400 + 40 * CL) ft.
                        </div>
                     </div>
                  </div>
                  <div class='spell-content-row'>
                     <div class='spell-content-item duration'>
                        <div class='content-header'>
                           Duration
                        </div>
                        <div class='content-data'>
                           ((CL/3)+1) rounds
                        </div>
                     </div>
                     <div class='spell-content-item page'>
                        <div class='content-header'>
                           Page
                        </div>
                        <div class='content-data'>
                           PHB 253
                        </div>
                     </div>
                  </div>
                  <div class='components'>
                     <div class='content-header'>
                        Spell Components
                     </div>
                     <div class='content-data'>
                        V, S, M, F
                     </div>
                  </div>
               </div>
               <div class='description'>
                  Ranged touch attack; 2d4 damage for ((min(CL,18)/3)+1) rounds.
               </div>
            </div>

            <div class='header flipped'>
               <div class='level-area'>
                  <div class='level'>
                     2
                  </div>
                  <img class='school' src='images/school-symbols/conjuration-symbol.png' />
               </div>
               <div class='name-area'>
                  <div class='name'>
                     Melf's Acid Arrow
                  </div>
               </div>
            </div>

         </div>
      </div>
   </body>
</html>
